<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orders</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/orders.css">
  </head>
  <body>
    <!--NAVBAR (do not remove, this should be in every page except the login and signup one) -->
    <div class="topnav">
        <div class="logo-container">
            <h1 class="text-logo">ByteBite</h1>
        </div>
        <div class="routes">
            <a class="" href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="orders.html">Orders</a>
            <a href="about.html">About</a>
        </div>

        <div class="btn-container">
            <a href="cart.html" class="btn-cart">Cart</a>
            <a href="login.html" class="btn-login">Login</a>
        </div>
      </div>
      <!-- Write code below! -->
      <table id="ordersTable">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically generated here -->
        </tbody>
    </table>

    <!-- Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeBtn">&times;</span>
          <h2>Edit Order</h2>
          <label for="productName">Product Name:</label>
          <select id="productName" onChange = "updatePrice()">
          </select>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity">
          <label for="price">Price:</label>
          <span id="price">0.00</span>
          <button id="saveBtn" onclick="saveChanges()">Save Changes</button>
      </div>
    </div>

    <div id="confirmationModal" class="modal">
      <div class="modal-content">
          <h2>Confirm Deletion</h2>
          <p>Are you sure you want to delete this order?</p>
          <button id="confirmDeleteBtn" onclick="closeConfirmationModal()">Yes, Delete</button>
          <button onclick="closeConfirmationModal()">Cancel</button>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="./scripts/index.js"></script>
  <script src="scripts\orders.js"></script>
  
  </body>
</html>
