<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orders</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/orders.css">
  </head>
  <body>
    <!--NAVBAR (do not remove, this should be in every page except the login and signup one) -->
    
    <div class="topnav">
      <div class="logo-container">
          <h1 class="text-logo">ByteBite</h1>
      </div>
      <div class="routes">
          <a class="" id="home" href="home.html">Home</a>
          <a id="menu" href="menu.html">Menu</a>
          <a id="orders" href="orders.html">Orders</a>
          <a id="about" href="about.html">About</a>
      </div>

      <div class="btn-container">
          <a href="cart.html" class="btn-cart">Cart</a>
          <a href="login.html" class="btn-login">Login</a>
      </div>
    </div>
      <!-- Write code below! -->
      <main class="container">

        <h1 class="heading">
          <ion-icon name="cart-outline"></ion-icon> Orders
        </h1>
      <table id="ordersTable">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th class="price">Price</th>
                <th class="price">Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically generated here -->
        </tbody>
    </table>
    </main>

    <!-- Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
          <span class="close" class="btn-x" id="closeBtn">&times;</span>
          <h2 class="m-title">Edit Order</h2>
          <label for="productName">Product Name:</label>
          <select id="productName" onChange = "updatePrice()">
          </select>
          <label for="quantity" class="m-label">Quantity:</label>
          <input type="number" class="m-input" id="quantity">
          <label for="price" class="m-label">Price:</label>
          <span id="price" class="cellprice">0.00</span>
          <button id="saveBtn" class="btn-save" onclick="saveChanges()">Save Changes</button>
      </div>
    </div>

    <div id="confirmationModal" class="modal">
      <div class="modal-content2">
        <h2 class="m-title">Confirm Deletion</h2>
        <p>Are you sure you want to delete this order?</p>
        <div class="btn-cont">
          <button id="confirmDeleteBtn" class="" onclick="closeConfirmationModal()">Yes, Delete</button>
          <button onclick="closeConfirmationModal()">Cancel</button>

        </div>
      </div>
  </div>

  <footer>
    <span>&copy; <span id="currentYear"></span> ByteBite. All rights reserved.</span>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="./scripts/index.js"></script>
  <script src="scripts\orders.js"></script>
  
  </body>
</html>
